<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>웹응용프로그래밍 2주차</title>
    <style>
      .normal {
        background-color: yellowgreen;
        text-decoration: none;
      }
      .link,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
      a > strong {
        font-weight: normal;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p class="normal">좋은 오후 되세요!</p>
    <p>
      만약 네가 오후 네시에 온다면,
      <strong>난 세시부터 행복해지기 시작할거야!</strong>
    </p>
    <table class="link">
      <body>
        <tr>
          <td>네이버</td>
          <td>구글</td>
          <td>w3school</td>
        </tr>
        <tr>
          <td>
            <a href="https://www.naver.com/" target="_blank" class="normal"
              >열기</a
            >
          </td>
          <td>
            <a href="https://www.google.com/"><strong>열기</strong></a>
          </td>
          <td><a href="https://www.w3schools.com/">열기</a></td>
        </tr>
      </body>
    </table>
  </body>
</html>
